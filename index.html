<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickPoints - ハイキングマップポイント選択ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PickPoints</h1>
            <p>ハイキングマップからポイントを選択してJSON出力</p>
        </header>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <label for="imageInput" class="file-input-label">
                    画像を選択 (PNG)
                </label>
                <input type="file" id="imageInput" accept="image/png" class="file-input">
            </div>
            
            <div class="button-group">
                <button id="clearBtn" class="btn btn-clear" disabled>クリア</button>
                <button id="exportBtn" class="btn btn-export" disabled>JSON出力</button>
            </div>
        </div>
        
        <div class="map-container">
            <canvas id="mapCanvas" class="map-canvas"></canvas>
        </div>
        
        <div class="info-panel">
            <div class="point-count">選択ポイント数: <span id="pointCount">0</span></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
