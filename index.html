<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickPoints - ハイキングマップポイント選択ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="layout-selector">
            <label class="layout-option">
                <input type="radio" name="layout" value="sidebar" checked>
                <span>サイドバー</span>
            </label>
            <label class="layout-option">
                <input type="radio" name="layout" value="overlay">
                <span>オーバーレイ</span>
            </label>
        </div>
        <header>
            <h1>PickPoints</h1>
            <p>ハイキングマップからポイントを選択してJSON出力</p>
        </header>
        
        <div class="main-content" data-layout="sidebar">
            <div class="map-container">
                <canvas id="mapCanvas" class="map-canvas"></canvas>
            </div>
            
            <div class="controls-sidebar">
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/png" class="file-input">
                    <label for="imageInput" class="file-input-label">
                        png画像を選択
                    </label>
                </div>
                
                <div class="editing-mode-selector">
                    <label class="editing-option">
                        <input type="radio" name="editingMode" value="point" checked>
                        <span>ポイント編集</span>
                    </label>
                    <label class="editing-option">
                        <input type="radio" name="editingMode" value="route">
                        <span>ルート編集</span>
                    </label>
                </div>
                
                <div class="point-editor" id="pointEditor">
                    <h3>ポイント編集</h3>
                    <button type="button" id="clearBtn" class="btn btn-clear" disabled>ポイントをクリア</button>
                    <button type="button" id="exportBtn" class="btn btn-export" disabled>ポイントをJSON出力</button>
                    
                    <div class="file-input-wrapper">
                        <input type="file" id="jsonInput" accept="application/json" class="file-input">
                        <label for="jsonInput" class="file-input-label">
                            ポイントのJSON読込
                        </label>
                    </div>
                    
                    <div class="point-count">ポイント数: <span id="pointCount">0</span></div>
                </div>
                
                <div class="route-editor" id="routeEditor" style="display: none;">
                    <h3>ルート編集</h3>
                    <div class="route-info">
                        <div class="route-points-inputs">
                            <div class="route-point-input">
                                <label for="startPointInput">開始ポイント:</label>
                                <input type="text" id="startPointInput" class="route-point-field" maxlength="4">
                            </div>
                            <div class="route-point-input">
                                <label for="endPointInput">終了ポイント:</label>
                                <input type="text" id="endPointInput" class="route-point-field" maxlength="4">
                            </div>
                        </div>
                        <button type="button" id="clearRouteBtn" class="btn btn-clear-route">ルートをクリア</button>
                        <button type="button" id="exportRouteBtn" class="btn btn-export-route">ルートをJSON出力</button>
                        <div class="file-input-wrapper">
                            <input type="file" id="routeJsonInput" accept="application/json" class="file-input">
                            <label for="routeJsonInput" class="file-input-label">
                                ルートのJSON読込
                            </label>
                        </div>
                        <div class="waypoint-count">ルートの中間点数: <span id="waypointCount">0</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
