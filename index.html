<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickPoints - ハイキングマップポイント選択ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PickPoints</h1>
            <p>ハイキングマップからポイントを選択してJSON出力</p>
        </header>
        
        <div class="main-content">
            <div class="map-container">
                <canvas id="mapCanvas" class="map-canvas"></canvas>
            </div>
            
            <div class="controls-sidebar">
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/png" class="file-input">
                    <label for="imageInput" class="file-input-label">
                        画像を選択
                    </label>
                </div>
                
                <button type="button" id="clearBtn" class="btn btn-clear" disabled>クリア</button>
                <button type="button" id="exportBtn" class="btn btn-export" disabled>JSON出力</button>
                
                <div class="file-input-wrapper">
                    <input type="file" id="jsonInput" accept="application/json" class="file-input">
                    <label for="jsonInput" class="file-input-label">
                        JSON読込
                    </label>
                </div>
                
                <div class="point-count">ポイント数: <span id="pointCount">0</span></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
