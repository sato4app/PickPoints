<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickPoints - ハイキングマップポイント選択ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="layout-selector">
            <label class="layout-option">
                <input type="radio" name="layout" value="sidebar" checked>
                <span>サイドバー</span>
            </label>
            <label class="layout-option">
                <input type="radio" name="layout" value="overlay">
                <span>オーバーレイ</span>
            </label>
        </div>
        <header>
            <h1>PickPoints</h1>
            <p>ハイキングマップからポイントを選択してJSON出力</p>
        </header>
        
        <div class="main-content" data-layout="sidebar">
            <div class="map-container">
                <canvas id="mapCanvas" class="map-canvas"></canvas>
            </div>
            
            <div class="controls-sidebar">
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/png" class="file-input">
                    <label for="imageInput" class="file-input-label">
                        png画像を選択
                    </label>
                </div>
                
                <button type="button" id="clearBtn" class="btn btn-clear" disabled>ポイントをクリア</button>
                <button type="button" id="exportBtn" class="btn btn-export" disabled>ポイントをJSON出力</button>
                
                <div class="file-input-wrapper">
                    <input type="file" id="jsonInput" accept="application/json" class="file-input">
                    <label for="jsonInput" class="file-input-label">
                        ポイントのJSON読込
                    </label>
                </div>
                
                <div class="point-count">ポイント数: <span id="pointCount">0</span></div>
                
                <div class="route-editor">
                    <h3>ルート編集</h3>
                    <div class="route-inputs">
                        <div class="input-group-horizontal">
                            <label for="startPoint">開始ポイント:</label>
                            <input type="text" id="startPoint" maxlength="4" class="route-input-narrow">
                        </div>
                        <div class="input-group-horizontal">
                            <label for="endPoint">終了ポイント:</label>
                            <input type="text" id="endPoint" maxlength="4" class="route-input-narrow">
                        </div>
                    </div>
                    <div class="route-controls">
                        <button type="button" id="startRouteBtn" class="btn btn-start" disabled>開始</button>
                        <button type="button" id="endRouteBtn" class="btn btn-end" disabled>終了</button>
                    </div>
                    <div class="route-info">
                        <div class="waypoint-count">中間点数: <span id="waypointCount">0</span></div>
                        <button type="button" id="exportRouteBtn" class="btn btn-export-route" disabled>ルートをJSON出力</button>
                        <div class="file-input-wrapper">
                            <input type="file" id="routeJsonInput" accept="application/json" class="file-input">
                            <label for="routeJsonInput" class="file-input-label">
                                ルートのJSON読込
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
